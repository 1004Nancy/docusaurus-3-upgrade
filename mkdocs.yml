site_name: Climate Tech Handbook
site_url: https://www.climatetechhandbook.com
site_description: Your community source of truth for climate tech solutions.
use_directory_urls: True
theme:
  name: material
  custom_dir: overrides
  palette:
    primary: green
  logo: assets/ct-handbook-logo-cropped.png
  favicon: assets/favicon.ico
  copyright: Copyright 2023 - Differential Design, LLC
  features:
    - navigation.tabs
#   - navigation.tabs.sticky
    - navigation.top
    - navigation.footer
    - navigation.path
    - navigation.instant
    - search.suggest
  icon:
    repo: fontawesome/brands/git-alt

repo_name: Contribute
repo_url: https://github.com/climate-tech-handbook

extra_css:
  - stylesheets/extra.css

plugins:
# - typeset
#   - tags

markdown_extensions:

  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: ðŸ”—
      permalink_title: Link to this section of the page

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde


